<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="debit.css">
</head>
<body>
    <section id="main-content">
        <form id="form">
            <h1 class="page">DEPOSIT</h1>
            <span class="notif">Select an account to deposit money.</span>
            <div class="row">
                <div class="column">
                    <label>Account Name</label>
                    <input type="text" class="account_name" required/>
                    <span class="account_errorNotif" hidden>No account found. Unable to fetch bank account details.</span>
                </div>
                <div class="column">
                    <label>Account Number</label>
                    <input type="number" class="account_number" required/>
                    <span class="account_errorNotif">No account found. Unable to fetch bank account details.</span>
                </div>
            </div>

            <div class="debit_amount">
                <label>Current balance</label>
                <input type="text" class="current_balance" disabled />
            </div>
            
            <div class="debit_amount">
                <label>Amount to deposit</label>
                <input type="text" class="input_balance" name="amount" autoComplete="off" required/>
            </div>
            
            <div class="debit_button">
                <button type="submit" class="btn">Deposit</button>
            </div>
            
        </form>
    </section>
</body>
</html>
